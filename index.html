<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <main>
      <div class="cardPercentage">
        <h3>Your Result</h3>
        <div class="circle">
          <h1 class="highlight">76 <br /><span class="text">of 100</span></h1>
        </div>
        <h2 class="highlight">Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="cardSummary">
        <h3>Summary</h3>
        <div class="container reaction">
          <img src="./assets/images/icon-reaction.svg" alt="reaction-svg" />
          Reaction
          <span class="number"> <span class="first">80 </span>/ 100</span>
        </div>
        <div class="container memory">
          <img src="./assets/images/icon-memory.svg" alt="memory-svg" />
          Memory
          <span class="number"><span class="first">92 </span>/ 100</span>
        </div>
        <div class="container verbal">
          <img src="./assets/images/icon-verbal.svg" alt="verbal-svg" />
          Verbal
          <span class="number"><span class="first">71 </span>/ 100</span>
        </div>
        <div class="container visual">
          <img src="./assets/images/icon-visual.svg" alt="visual-svg" />
          Visual
          <span class="number"><span class="first">72 </span>/ 100</span>
        </div>
        <button type="button">Continue</button>
      </div>
    </main>
  </body>
</html>
